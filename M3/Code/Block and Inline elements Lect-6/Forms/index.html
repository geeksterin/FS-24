<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
</head>

<body>
    <!-- 
        MCQS
        Text
        Multi choice MCQS
        dropdown
        file upload
        slider ( range ex: flipkart price )
        reset button
        submit button
     -->

    <form action="#" method="get">
        <label for="first-name">First Name: </label>
        <input type="text" id="first-name" name="firstName">
        <br><br>
        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" name="lastName">
        <br><br>
        <label for="birth-date">Birth Date:</label>
        <input type="date" id="birth-date" name="birthDate">
        <br><br>

        <label for="password">Password:</label>
        <input type="password" name="password" id="password">
        <br><br>
        <label for="">Gender: </label>

        <label for="male">Male</label>
        <input type="radio" name="gender" id="male" value="male">

        <label for="female">Female</label>
        <input type="radio" name="gender" id="female" value="female">

        <label for="other">Other</label>
        <input type="radio" name="gender" id="other" value="other">
        
        <br><br>
        <label for="salary">Salary:</label>
        10,000<input type="range" name="salary" min="10000" max="100000" id="salary">10,00,000
        
        <br><br>
        
        <label for="enrollment">Are you want enroll in this course?</label>
        <input type="checkbox" name="enrollment" id="enrollment">

        <br><br>
        <label for="about">Tell Us about Yourself</label>
        <textarea id="about" name="about"></textarea>
        
        <br><br>
        <input type="submit" value="Submit">
    </form>
</body>

</html>
